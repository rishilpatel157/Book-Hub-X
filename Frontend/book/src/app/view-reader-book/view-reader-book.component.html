<div class="container mx-auto flex justify-center mt-5">
    <div class=" w-full md:w-2/4  rounded-lg  dark:bg-gray-800 dark:border-gray-700">
      <div class="flex flex-col md:flex-row items-center gap-5">
        <div class="w-full md:w-1/3">
          <img
            class="rounded w-full"
            [src]="'data:image/png;base64,' + book.bookImage.image"
            alt="product image"
          />
        </div>
        <div class="flex flex-col items-start justify-center gap-2 w-full md:w-2/3 p-5">
          <div class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white mb-2">
            {{ book.title }}
          </div>
          <div class="mb-2">
            {{ book.author.firstName + " " + book.author.lastName }}
          </div>
          <a
             (click)="download(book.bookPDF.id,book.bookPDF.name)"
            class="text-white cursor-pointer bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >Download</a>
        </div>
      </div>
      <div class="px-5 pb-5 mt-5">

       <mat-accordion >
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title >
            <div class="text-center"> Description</div>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div>{{book.description}}</div>
        </mat-expansion-panel>
      </mat-accordion>
      </div>
    </div>
  </div>
