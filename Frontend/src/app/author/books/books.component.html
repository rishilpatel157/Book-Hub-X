<div class="container mx-auto flex gap-5 flex-wrap justify-center">
  <div
    *ngFor="let book of books"
    class=" flex flex-col justify-between overflow-hidden bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <a>
      <img
        class="rounded-t-lg w-full h-80"
        [src]="'data:image/png;base64,' + book.bookImage.image"
        alt=""
      />
    </a>
    <div class="p-3">
      <a class="">
        <div class="mb-2 font-bold tracking-tight text-gray-900 dark:text-white">
          {{ book.title }}
        </div>
      </a>
      <!-- aria-label="Button that displays a tooltip when focused or hovered over" -->

      <div class="flex gap-3 justify-around">
        <button
        style="background-color: darkred;"
          *ngIf="!book.published"
          mat-raised-button
          matTooltip="Click Here To Publish"
          matTooltipPosition="above"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
         (click)="publishBook(book.id)"
          >
          Not Published
        </button>
        <button  
        style=" background-color: green;"
          *ngIf="book.published"
          mat-raised-button
          matTooltip="Click Here To Unpublish"
          matTooltipPosition="above"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          (click)="unPublishBook(book.id)"
          >
          Published
        </button>
        <button
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        (click)="deleteBook(book.id)"
          >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container mx-auto flex justify-center items-center my-4">

  <nav aria-label="Page navigation example">
      <ul class="pagination">
        <!-- Previous Page -->
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="onPageChange(currentPage -1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
    
        <!-- Page Numbers -->
        <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage">
          <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
        </li>
    
        <!-- Next Page -->
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    
  
  </div>
